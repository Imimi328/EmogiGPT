<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CampusAI Chatbot</title>
<style>
    body {
        margin: 0;
        background: #0F0F0F;
        font-family: 'Segoe UI', Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .msg {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 12px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 15px;
    }

    .user {
        background: #0059FF;
        align-self: flex-end;
        border-bottom-right-radius: 2px;
    }

    .bot {
        background: #222;
        border: 1px solid #333;
        align-self: flex-start;
        border-bottom-left-radius: 2px;
    }

    #input-area {
        display: flex;
        padding: 15px;
        background: #111;
        border-top: 1px solid #333;
    }

    #user-input {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #333;
        outline: none;
        background: #1A1A1A;
        color: white;
        transition: border-color 0.2s;
    }

    #user-input:focus {
        border-color: #0059FF;
    }

    #send-btn {
        padding: 12px 20px;
        margin-left: 10px;
        background: #0059FF;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background 0.2s;
    }

    #send-btn:hover {
        background: #004ecc;
    }

    #send-btn:disabled {
        background: #333;
        cursor: not-allowed;
    }
</style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-area">
    <input id="user-input" type="text" placeholder="Message CampusAI..." />
    <button id="send-btn">Send</button>
</div>

<script>
// IMPORTANT: Point to the Worker URL. Added /chat endpoint.
const API_URL = "https://api.emogi.space/chat"; 

const chatContainer = document.getElementById("chat-container");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

let history = JSON.parse(localStorage.getItem("campus_ai_history") || "[]");
history.forEach(msg => addMessage(msg.text, msg.sender));

function saveHistory() {
    localStorage.setItem("campus_ai_history", JSON.stringify(history));
}

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("msg", sender);
    div.textContent = text;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return div;
}

async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, "user");
    history.push({ text: message, sender: "user" });
    saveHistory();
    
    userInput.value = "";
    userInput.disabled = true;
    sendBtn.disabled = true;

    // Typing indicator
    const typingDiv = addMessage("CampusAI is thinking...", "bot");

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        if (!res.ok) throw new Error(`Server error: ${res.status}`);

        const data = await res.json();
        
        // Remove typing indicator
        typingDiv.remove();

        if (data.answer) {
            addMessage(data.answer, "bot");
            history.push({ text: data.answer, sender: "bot" });
            saveHistory();
        } else {
            addMessage("⚠ Received empty response", "bot");
        }

    } catch (err) {
        typingDiv.remove();
        console.error(err);
        addMessage("⚠ Network Error: Check console for details.", "bot");
    } finally {
        userInput.disabled = false;
        sendBtn.disabled = false;
        userInput.focus();
    }
}

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>

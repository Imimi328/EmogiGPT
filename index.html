<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CampusAI RAG</title>
<style>
    /* ... (Previous CSS remains the same) ... */
    body { margin: 0; background: #0F0F0F; font-family: sans-serif; color: white; display: flex; flex-direction: column; height: 100vh; }
    #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
    .msg { max-width: 80%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; }
    .user { background: #0059FF; align-self: flex-end; }
    .bot { background: #222; border: 1px solid #333; align-self: flex-start; }
    
    #input-area { display: flex; padding: 15px; background: #111; border-top: 1px solid #333; gap: 10px;}
    #user-input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1A1A1A; color: white; }
    
    /* New Button Styles */
    .btn { padding: 0 20px; background: #0059FF; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .btn:disabled { background: #333; cursor: not-allowed; }
    
    #upload-btn { background: #222; border: 1px solid #333; display: flex; align-items: center; justify-content: center; width: 50px; padding: 0; }
    #upload-btn:hover { background: #333; }
</style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-area">
    <input type="file" id="file-input" style="display: none;" accept=".pdf,.docx,.txt" />
    <button id="upload-btn" class="btn" title="Upload Document">ðŸ“Ž</button>
    
    <input id="user-input" type="text" placeholder="Message CampusAI..." />
    <button id="send-btn" class="btn">Send</button>
</div>

<script>
const API_BASE = "https://api.emogi.space"; 

const chatContainer = document.getElementById("chat-container");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");
const uploadBtn = document.getElementById("upload-btn");
const fileInput = document.getElementById("file-input");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("msg", sender);
    div.textContent = text;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return div;
}

// 1. Chat Logic
async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, "user");
    userInput.value = "";
    
    const loading = addMessage("Thinking...", "bot");

    try {
        const res = await fetch(`${API_BASE}/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });
        const data = await res.json();
        loading.remove();
        addMessage(data.answer || "Error", "bot");
    } catch (err) {
        loading.remove();
        addMessage("Connection Failed", "bot");
    }
}

// 2. Upload Logic
uploadBtn.addEventListener("click", () => fileInput.click());

fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;

    const loading = addMessage(`Uploading ${file.name}...`, "bot");

    const formData = new FormData();
    formData.append("file", file);

    try {
        const res = await fetch(`${API_BASE}/upload`, {
            method: "POST",
            body: formData 
            // Note: Do NOT set Content-Type header here; fetch does it automatically for FormData
        });

        const data = await res.json();
        loading.remove();
        
        if (data.status === "success") {
            addMessage(`âœ… indexed ${data.chunks_added} chunks from ${data.filename}`, "bot");
        } else {
            addMessage("âŒ Upload failed", "bot");
        }
    } catch (err) {
        loading.remove();
        addMessage("âŒ Network Error during upload", "bot");
        console.error(err);
    }
    
    // Reset input
    fileInput.value = "";
});

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
